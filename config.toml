    Envoy SDS API to continuously provision certificates to the workloads to be used in mTLS connections.
    """
    slides_link = "https://speakerdeck.com/nacx/identity-provisioning-in-a-service-mesh"
    video_link = "https://cdnapisec.kaltura.com/index.php/extwidget/preview/partner_id/684682/uiconf_id/33598632/entry_id/1_yt1asfqe/embed/dynamic"

  [[params.talks.talk]]
    name = "Protecting your data with a Service Mesh"
    event = "Identity Management & Access Control in Multi-cloud, NIST 2020"
    description = """In this talk given at the
    [Identity Management & Access Control in Multi-cloud](https://www.nist.gov/news-events/events/2020/01/identity-management-access-control-multiclouds-workshop-and-conference)
    conference held at [NIST](https://www.nist.gov/), I am showing a demo on how a Service Mesh and NGAC can be used
    to provide fine-grained access control for data. The demo showcases common use cases such as GDPR compliance and self-revoking and
    time-bounded access permissions.
    """
    slides_link = "https://speakerdeck.com/nacx/protecting-your-data-with-a-service-mesh"
    video_link = "https://youtu.be/hQwtqjVN9xU?t=21823"

  [[params.talks.talk]]
    name = "Service Mesh and the future of networking"
    event = "Software Crafters Barcelona, 2019"
    description = """In the world of microservices, we have seen this new technology, the Service Mesh
    emerge and grow very fast. Projects like [Istio](http://istio.io), [Linkerd](https://linkerd.io/) or
    [Consul](https://www.consul.io/) have become very popular and people are starting to adopt them and figuring out
    the new possibilities these projects bring. But beyond the individual features each of those projects provide,
    in this talk, we will present the core concepts of a Service Mesh, the novel things this technology brings, and
    the use cases it is meant to solve.  
    We will explore how Service Meshes will push networking to the next level, opening the door to a whole new set of
    possibilities especially designed for this new era of multi-cloud and hybrid architectures, and giving us a mental model
    with which to explore and evaluate after the talk."""
    slides_link = "https://speakerdeck.com/nacx/service-mesh-and-the-future-of-networking"
    video_link = "https://www.youtube.com/watch?v=VmwLYxqaY0I"

  [[params.talks.talk]]
    name = "Next Generation Access Control for the Multi-Cloud World"
    event = "Service Mesh Day San Francisco, 2019"
    description  = """NGAC is a fundamental reworking of traditional access control into a form suited to the needs of
    the modern, distributed, interconnected enterprise. NGAC is based on a flexible infrastructure that can provide
    access control services for a number of different types of resources, accessed by a number of different types of
    applications and users.  
    In this joint talk with [David Ferraiolo](https://www.nist.gov/people/david-ferraiolo) from [NIST](https://www.nist.gov/)
    we introduced NGAC and did a live demo showing how it can be applied to augment traditional RBAC with high level
    concepts xsuch as time and location in an efficient and scalable way.
    """
    slides_link = "https://speakerdeck.com/nacx/next-generation-access-control-ngac-for-the-multi-cloud-world"
    video_link = "https://www.youtube.com/watch?v=-4D8N0M-syA"

