[[params.introduction.paragraph]]
  text="""I am a researcher in cloud computing, virtualization and container technologies, and open source community
  contributor.
  My research interests revolve around distributed and highly concurrent systems, large cloud infrastructures, networking,
  and security.
   """
[[params.introduction.paragraph]]
  text="""I am one of the founding engineers at [Tetrate](https://tetrate.io), currently building a Service Mesh platform
  for the hybrid and multi-cloud world.
  """

[[params.introduction.paragraph]]
  text="""Back in 2015, I was elected as a Member of the [Apache Software Foundation](https://www.apache.org),
  where I help with community outreach and the promotion of Open Source and _The Apache Way_, and committer and member
  of the [Incubator](https://incubator.apache.org), [Community Development](https://community.apache.org/), and
  [Apache jclouds](https://jclouds.apache.org) project management committees.
  """

[[params.talks]]
  [[params.talks.talk]]
    name = "The Role of NGAC and Service Mesh for Enterprise-wide Authorization"
    event = "Zero Trust and High Assurance for Cloud Native Applications, NIST 2023"
    description = """In this session at the
    [4th Annual Multi-Cloud Conference](https://www.nist.gov/news-events/events/2023/05/4th-multi-cloud-conference-and-workshop)
    conference held at [NIST](https://www.nist.gov/) co-presented with Zack Butcher, we
    introduced the role of Next Generation Access Control (NGAC) and Service mesh for enterprise-wide Authorization.
    We explained the fundamentals of NGAC and the main advantages it brings over traditional authorization systems like
    RBAC or ABAC, and did a practical demo showing how _Policy as Code_ can be implemented for
    enterprise-wide authorization at scale.
    """
    slides_link = "https://speakerdeck.com/nacx/next-gen-authorization"
    video_link = "https://cdnapisec.kaltura.com/index.php/extwidget/preview/partner_id/684682/uiconf_id/31013851/entry_id/1_g8q1tz1q/embed/dynamic#t=4:52:22"
    demo_link = "https://cdnapisec.kaltura.com/index.php/extwidget/preview/partner_id/684682/uiconf_id/31013851/entry_id/1_g8q1tz1q/embed/dynamic#t=5:19:07"

[[params.talks]]
  [[params.talks.talk]]
    name = "Service Mesh as the Security Kernel for Zero Trust Platforms"
    event = "Zero Trust Architecture and DevSecOps for Cloud-Native Applications, NIST 2022"
    description = """In this talk given at the
    [Zero Trust Architecture and DevSecOps for Cloud-Native Applications](https://www.nist.gov/news-events/events/2022/01/zta-and-devsecops-cloud-native-applications-virtual)
    conference held at [NIST](https://www.nist.gov/), I am demonstrating how a Service Mesh can be used as a Security
    Kernel to implement Zero Trust platforms. We will see how we can leverage distributed enforcement points to apply policy on the
    user identity, how to enforce runtime identity as well, and how application targetted policies can be created to quickly
    mitigate vulnerabilities like the `Log4Shell` one.  
    The [demo](https://github.com/tetratelabs/nist-demo-2022) also shows the development of custom WASM-based policies that can leverage the entire feature set of the programming
    language of choice to build rich access policies that can be enforced by the mesh.
    """
    code_link = "https://github.com/tetratelabs/nist-demo-2022"
    video_link = "https://www.youtube.com/watch?v=1-QPmJAH-p0&list=PLm51GPKRAmTk8hFMgR6w3g0tSR1mpYipc"

[[params.talks.talk]]
    name = "Access Control for Microservices"
    event = "Istio Weekly live stream, 2021"
    description = """In this episode of the Istio Weekly live stream I present what is Next Generation Access Control (NGAC) and why it is a revolutionary technology
    that is a perfect fit as an access control framework for micro-services. I explore the different components that build the NGAC architecture, deep dive
    into its decision making process, and discuss how a Service Mesh can help leverage access control at scale.
    """
    slides_link = "https://speakerdeck.com/nacx/access-control-for-microservices"
    video_link = "https://www.youtube.com/watch?v=ItpCGpYupQQ"

  [[params.talks.talk]]
    name = "Identity Provisioning in a Service Mesh"
    event = "DevSecOps and Zero Trust Architecture (ZTA) for Multi-Cloud Environments, NIST 2021"
    description = """In this talk given at the
    [DevSecOps and Zero Trust Architecture (ZTA) for Multi-Cloud Environments](https://www.nist.gov/news-events/events/2021/01/devsecops-and-zero-trust-architecture-zta-multi-cloud-environments)
    conference held at [NIST](https://www.nist.gov/), I am showing how the process of provisioning runtime identities to
    the workloads of a Service Mesh works. The demo covers in detail how the istio proxy works internally and how it uses the
    Envoy SDS API to continuously provision certificates to the workloads to be used in mTLS connections.
    """
    slides_link = "https://speakerdeck.com/nacx/identity-provisioning-in-a-service-mesh"
    video_link = "https://cdnapisec.kaltura.com/index.php/extwidget/preview/partner_id/684682/uiconf_id/33598632/entry_id/1_yt1asfqe/embed/dynamic"

  [[params.talks.talk]]
    name = "Protecting your data with a Service Mesh"
    event = "Identity Management & Access Control in Multi-cloud, NIST 2020"
    description = """In this talk given at the
    [Identity Management & Access Control in Multi-cloud](https://www.nist.gov/news-events/events/2020/01/identity-management-access-control-multiclouds-workshop-and-conference)
    conference held at [NIST](https://www.nist.gov/), I am showing a demo on how a Service Mesh and NGAC can be used
    to provide fine-grained access control for data. The demo showcases common use cases such as GDPR compliance and self-revoking and
    time-bounded access permissions.
    """
    slides_link = "https://speakerdeck.com/nacx/protecting-your-data-with-a-service-mesh"
    video_link = "https://youtu.be/hQwtqjVN9xU?t=21823"

  [[params.talks.talk]]
    name = "Service Mesh and the future of networking"
    event = "Software Crafters Barcelona, 2019"
    description = """In the world of microservices, we have seen this new technology, the Service Mesh
    emerge and grow very fast. Projects like [Istio](http://istio.io), [Linkerd](https://linkerd.io/) or
    [Consul](https://www.consul.io/) have become very popular and people are starting to adopt them and figuring out
    the new possibilities these projects bring. But beyond the individual features each of those projects provide,
    in this talk, we will present the core concepts of a Service Mesh, the novel things this technology brings, and
    the use cases it is meant to solve.  
    We will explore how Service Meshes will push networking to the next level, opening the door to a whole new set of
    possibilities especially designed for this new era of multi-cloud and hybrid architectures, and giving us a mental model
    with which to explore and evaluate after the talk."""
    slides_link = "https://speakerdeck.com/nacx/service-mesh-and-the-future-of-networking"
    video_link = "https://www.youtube.com/watch?v=VmwLYxqaY0I"

  [[params.talks.talk]]
    name = "Next Generation Access Control for the Multi-Cloud World"
    event = "Service Mesh Day San Francisco, 2019"
    description  = """NGAC is a fundamental reworking of traditional access control into a form suited to the needs of
    the modern, distributed, interconnected enterprise. NGAC is based on a flexible infrastructure that can provide
    access control services for a number of different types of resources, accessed by a number of different types of
    applications and users.  
    In this joint talk with [David Ferraiolo](https://www.nist.gov/people/david-ferraiolo) from [NIST](https://www.nist.gov/)
    we introduced NGAC and did a live demo showing how it can be applied to augment traditional RBAC with high level
    concepts xsuch as time and location in an efficient and scalable way.
    """
    slides_link = "https://speakerdeck.com/nacx/next-generation-access-control-ngac-for-the-multi-cloud-world"
    video_link = "https://www.youtube.com/watch?v=-4D8N0M-syA"

  [[params.talks.talk]]
    name = "Do you need a service mesh?"
    event = "CodeMotion Madrid, 2018 (Spanish)"
    slides_link = "https://speakerdeck.com/nacx/do-you-need-a-service-mesh"
    video_link = "https://www.youtube.com/watch?v=1eBPwXC43eY"
    description  = """In this talk I explored what a service mesh is and what they can do for your microservice web
    backends. Are the claims of observability, resiliency, and WAF features real? Are they useful during development,
    production, or both? Using pictures and demos, we’ll find out! This session also briefly covered how a service mesh
    works, giving us a mental model with which to explore and evaluate after the talk.
    """

