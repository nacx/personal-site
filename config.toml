[[params.introduction.paragraph]]
  text="""I am a researcher in cloud computing, virtualization and container technologies, and open source community
  contributor.
  My research interests revolve around distributed and highly concurrent systems, large cloud infrastructures, networking,
  and security.
   """
[[params.introduction.paragraph]]
  text="""I am one of the founding engineers at [Tetrate](https://tetrate.io), currently building a Service Mesh platform
  for the hybrid and multi-cloud world.
  """

[[params.introduction.paragraph]]
  text="""Back in 2015, I was elected as a Member of the [Apache Software Foundation](https://www.apache.org),
  where I help with community outreach and the promotion of Open Source and _The Apache Way_, and committer and member
  of the [Incubator](https://incubator.apache.org), [Community Development](https://community.apache.org/), and
  [Apache jclouds](https://jclouds.apache.org) project management committees.
  """


[[params.talks]]
  [[params.talks.talk]]
    name = "Protecting your data with a Service Mesh"
    event = "Identity Management & Access Control in Multi-cloud, NIST 2020"
    description = """In this talk given at the
    [Identity Management & Access Control in Multi-cloud](https://www.nist.gov/news-events/events/2020/01/identity-management-access-control-multiclouds-workshop-and-conference)
    conference held at [NIST](https://www.nist.gov/), I am showing a demo on how a Service Mesh and NGAC can be used
    to provide fine-grained access control for data. The demo showcases common use cases such as GDPR compliance and self-revoking and
    time-bounded access permissions.
    """
    slides_link = "https://speakerdeck.com/nacx/protecting-your-data-with-a-service-mesh"
    video_link = "https://youtu.be/hQwtqjVN9xU?t=21823"

  [[params.talks.talk]]
    name = "Service Mesh and the future of networking"
    event = "Software Crafters Barcelona, 2019"
    description = """In the world of microservices, we have seen this new technology, the Service Mesh
    emerge and grow very fast. Projects like [Istio](http://istio.io), [Linkerd](https://linkerd.io/) or
    [Consul](https://www.consul.io/) have become very popular and people are starting to adopt them and figuring out
    the new possibilities these projects bring. But beyond the individual features each of those projects provide,
    in this talk, we will present the core concepts of a Service Mesh, the novel things this technology brings, and
    the use cases it is meant to solve.
    <br/>We will explore how Service Meshes will push networking to the next level, opening the door to a whole new set of
    possibilities especially designed for this new era of multi-cloud and hybrid architectures, and giving us a mental model
    with which to explore and evaluate after the talk."""
    slides_link = "https://speakerdeck.com/nacx/service-mesh-and-the-future-of-networking"
    video_link = "https://www.youtube.com/watch?v=VmwLYxqaY0I"

	[[params.talks.talk]]
		name = "Next Generation Access Control for the Multi-Cloud World"
		event = "Service Mesh Day San Francisco, 2019"
		description  = """NGAC is a fundamental reworking of traditional access control into a form suited to the needs of
		the modern, distributed, interconnected enterprise. NGAC is based on a flexible infrastructure that can provide
		access control services for a number of different types of resources, accessed by a number of different types of
		applications and users.
		<br/>In this joint talk with [David Ferraiolo](https://www.nist.gov/people/david-ferraiolo) from [NIST](https://www.nist.gov/)
		we introduced NGAC and did a live demo showing how it can be applied to augment traditional RBAC with high level
		concepts xsuch as time and location in an efficient and scalable way.
		"""
		slides_link = "https://speakerdeck.com/nacx/next-generation-access-control-ngac-for-the-multi-cloud-world"
		video_link = "https://www.youtube.com/watch?v=-4D8N0M-syA"

 	[[params.talks.talk]]
		name = "Do you need a service mesh?"
		event = "CodeMotion Madrid, 2018 (Spanish)"
		slides_link = "https://speakerdeck.com/nacx/do-you-need-a-service-mesh"
		video_link = "https://www.youtube.com/watch?v=1eBPwXC43eY"
		description  = """In this talk I explored what a service mesh is and what they can do for your microservice web
		backends. Are the claims of observability, resiliency, and WAF features real? Are they useful during development,
		production, or both? Using pictures and demos, we’ll find out! This session also briefly covered how a service mesh
		works, giving us a mental model with which to explore and evaluate after the talk.
		"""

	[[params.talks.talk]]
		name = "Standalone Neutron: How we integrated it with Abiquo"
		event = "OpenStack BCN 7th birthday meetup, 2017"
		slides_link = "https://speakerdeck.com/nacx/standalone-neutron-how-we-integrated-it-with-abiquo"
		description  = """This is a talk I gave at the OpenStack BCN 7th birthday meetup.<br/>
		In it I explain how we integrated a standalone Neutron with Abiquo to implement an SDN solution without a full OpenStack deployment.
		"""

	[[params.talks.talk]]
		name = "Rule the cloud with Apache jclouds"
		event = "ApacheCon North America, 2016"
		slides_link = "https://speakerdeck.com/nacx/rule-the-cloud-with-apache-jclouds"
		description  = """Apache jclouds is an open source multi-cloud toolkit for the Java platform that gives you the freedom
		to create applications that are portable across clouds while giving you full control to use cloud-specific features.<br/>
		In this talk I explored the core concepts around jclouds and did a demo showing how the same code can be used to
		manage your infrastructure in different cloud providers.
		"""

