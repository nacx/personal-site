[[params.introduction.paragraph]]
  text="""I am a researcher in cloud computing, modern networking technologies and AI, and open source community
  contributor.
  My research interests revolve around distributed and highly concurrent systems, large cloud infrastructures, networking,
  and security, and how to apply them so safely deliver AI at scale.
   """
[[params.introduction.paragraph]]
  text="""I am one of the founding engineers at [Tetrate](https://tetrate.io), currently building platform that delivers AI
  and API at scale. I'm also and leading the development of a modern security solution based on NGAC (Next Generation Access
  Control), a revolutionary security paradigm I am join researching with
  [National Institute of Standards of Technology (NIST)](https://www.nist.gov/) to create a production-ready system that will
  integrate with existing cloud native and AI technologies.
  """

[[params.introduction.paragraph]]
  text="""Back in 2015, I was elected as a Member of the [Apache Software Foundation](https://www.apache.org),
  where I help with community outreach and the promotion of Open Source and _The Apache Way_, and committer and member
  of the [Incubator](https://incubator.apache.org), [Community Development](https://community.apache.org/), and
  [Apache jclouds](https://jclouds.apache.org) project management committees.
  """

[[params.talks]]
  [[params.talks.talk]]
    name = "Do you need an AI Gateway?"
    event = "MCP Dev Summit Europe, London 2025"
    description = """LLM applications increasingly rely on MCP servers for tools, data, and automation,
    but teams often hit real-world snags: trusted server discovery, inconsistent authentication, lack of
    built-in security features, unreliability of tool calls, tool pollution, lack of proper observability, etc.
    All these issues have a significant impact on the developer experience and make it hard to properly
    operationalize MCP for real-world production environments.  
    In this talk, I frame these pain points from a developer and platform persona angles, and discuss how an
    MCP gateway can help address them and provide a solid foundation to leverage MCP at scale in enterprise environments.
    """
    slides_link = "https://speakerdeck.com/nacx/do-you-need-an-ai-gateway"
    video_link = "https://www.youtube.com/watch?v=JBeHnvunf2M"

  [[params.talks.talk]]
    name = "The Role of NGAC and Service Mesh for Enterprise-wide Authorization"
    event = "Zero Trust and High Assurance for Cloud Native Applications, NIST 2023"
    description = """In this session at the
    [4th Annual Multi-Cloud Conference](https://www.nist.gov/news-events/events/2023/05/4th-multi-cloud-conference-and-workshop)
    conference held at [NIST](https://www.nist.gov/) co-presented with Zack Butcher, we
    introduced the role of Next Generation Access Control (NGAC) and Service mesh for enterprise-wide Authorization.
    We explained the fundamentals of NGAC and the main advantages it brings over traditional authorization systems like
    RBAC or ABAC, and did a practical demo showing how _Policy as Code_ can be implemented for
    enterprise-wide authorization at scale.
    """
    slides_link = "https://speakerdeck.com/nacx/next-gen-authorization"
    video_link = "https://www.youtube.com/watch?v=YZnJzCb72tQ"
    demo_link = "https://www.youtube.com/watch?v=WQAX6Qt34Ic"

[[params.talks]]
  [[params.talks.talk]]
    name = "Service Mesh as the Security Kernel for Zero Trust Platforms"
    event = "Zero Trust Architecture and DevSecOps for Cloud-Native Applications, NIST 2022"
    description = """In this talk given at the
    [Zero Trust Architecture and DevSecOps for Cloud-Native Applications](https://www.nist.gov/news-events/events/2022/01/zta-and-devsecops-cloud-native-applications-virtual)
    conference held at [NIST](https://www.nist.gov/), I am demonstrating how a Service Mesh can be used as a Security
    Kernel to implement Zero Trust platforms. We will see how we can leverage distributed enforcement points to apply policy on the
    user identity, how to enforce runtime identity as well, and how application targetted policies can be created to quickly
    mitigate vulnerabilities like the `Log4Shell` one.  
    The [demo](https://github.com/tetratelabs/nist-demo-2022) also shows the development of custom WASM-based policies that can leverage the entire feature set of the programming
    language of choice to build rich access policies that can be enforced by the mesh.
    """
    code_link = "https://github.com/tetratelabs/nist-demo-2022"
    video_link = "https://www.youtube.com/watch?v=1-QPmJAH-p0&list=PLm51GPKRAmTk8hFMgR6w3g0tSR1mpYipc"

[[params.talks.talk]]
    name = "Access Control for Microservices"
    event = "Istio Weekly live stream, 2021"
    description = """In this episode of the Istio Weekly live stream I present what is Next Generation Access Control (NGAC) and why it is a revolutionary technology
    that is a perfect fit as an access control framework for micro-services. I explore the different components that build the NGAC architecture, deep dive
    into its decision making process, and discuss how a Service Mesh can help leverage access control at scale.
    """
    slides_link = "https://speakerdeck.com/nacx/access-control-for-microservices"
    video_link = "https://www.youtube.com/watch?v=ItpCGpYupQQ"

  [[params.talks.talk]]
    name = "Identity Provisioning in a Service Mesh"
    event = "DevSecOps and Zero Trust Architecture (ZTA) for Multi-Cloud Environments, NIST 2021"
    description = """In this talk given at the
    [DevSecOps and Zero Trust Architecture (ZTA) for Multi-Cloud Environments](https://www.nist.gov/news-events/events/2021/01/devsecops-and-zero-trust-architecture-zta-multi-cloud-environments)
